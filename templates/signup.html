<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | BreakBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		body {
			background-color: #f4f6f8;
			font-family: 'Inter', sans-serif;
		}
		.signup-container {
			max-width: 500px;
			margin: 60px auto;
			background: #fff;
			padding: 35px;
			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}
		.form-control {
			margin-bottom: 15px;
		}
		.form-check {
			margin-bottom: 15px;
		}
		.text-primary {
			color: #0044cc !important;
		}
		.btn-primary {
			background-color: #0044cc;
			border: none;
		}
		.btn-primary:hover {
			background-color: #003399;
		}
  	</style>
</head>
<body>
	<div class="signup-container">
		<div class="text-center mb-4">
			<img src="{{ url_for('static', filename='images/Logo.png') }}" alt="BreakBot" width="40">
			<h4 class="mt-2">Create your account</h4>
			<p class="text-muted">Start monitoring your equipment in minutes</p>
		</div>
		<form method="post">
			<div class="row">
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName" required>
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="lastName" required>
				</div>
			</div>

			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" required>

			<label for="company" class="form-label">Company</label>
			<input type="text" class="form-control" id="company" required>

			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" required>

			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" required>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="terms" required>
				<label class="form-check-label" for="terms">
				I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
				</label>
			</div>

			<button type="submit" class="btn btn-primary w-100">Create Account</button>
		</form>
		<p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Sign in</a></p>
	</div>
</body>
</html>
