<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login | BreakBot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
		background-color: #f4f6f8;
		font-family: 'Inter', sans-serif;
		}
		.login-container {
		max-width: 400px;
		margin: 80px auto;
		background: #fff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}
		.form-control {
		margin-bottom: 15px;
		}
		.form-check {
		margin-bottom: 15px;
		}
		.text-primary {
		color: #0044cc !important;
		}
		.btn-primary {
		background-color: #0044cc;
		border: none;
		}
		.btn-primary:hover {
		background-color: #003399;
		}
	</style>
	</head>
	<body>
	<div class="login-container">
		<div class="text-center mb-4">
			<img src="{{ url_for('static', filename='images/Logo.png') }}" alt="BreakBot" width="40">
			<h4 class="mt-2">Breakbot</h4>
			<p class="text-muted">Welcome back</p>
		</div>
		<form method="POST">
			<label for="gmail" class="form-label">Gmail</label>
			<input type="email" class="form-control" id="gmail"  name="gmail" placeholder="m@example.com" required>

			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>

			<div class="d-flex justify-content-between align-items-center">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Remember me</label>
				</div>
				<a href="#" class="text-decoration-none">Forgot password?</a>
			</div>

			<button type="submit" class="btn btn-primary w-100">Sign In</button>
		</form>
		<p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary">Sign up</a></p>
	</div>
</body>
</html>
